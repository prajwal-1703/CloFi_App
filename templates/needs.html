{% extends "base.html" %}

{% block content %}
  <h2>Browse & Post Needs</h2>

  <form method="post" class="card form">
    <label>Title
      <input type="text" name="title" maxlength="120" required>
    </label>

    <label>Category
      <select name="category">
        <option value="food">Food</option>
        <option value="clothes">Clothes</option>
        <option value="general">General</option>
      </select>
    </label>

    <label>Description
      <textarea name="description" rows="4" required></textarea>
    </label>

    <button type="submit" class="btn">Post Need</button>
  </form>

  <ul class="list">
    {% for n in needs %}
      <li>
        <strong>{{ n.title }}</strong> <em class="badge">{{ n.category }}</em>
        <p>{{ n.description }}</p>
      </li>
    {% else %}
      <li>No needs posted yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
